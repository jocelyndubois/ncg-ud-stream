<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/game.css">

	<script type="text/javascript" src="js/replicants.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
</head>
<body>
<div class="container">
	<div id="gameInfos">
			<span id="glyphSpan">
				<span id="game-glyph"></span>
			</span>
			<span id="gameSvg">
				<svg id="svgDisplay" viewBox="0,0,1000,1000" height="300" width="300">
					<path id="gameSvgPath" d=""  fill="#FFFFFF"/>
				</svg>
			</span>
		<span id="gameName"><b></b></span>
		<span id="gameCategory"><b></b></span>
	</div>
</div>
</body>

<script>
	const glyph = document.querySelector('#game-glyph');
	const gameName = document.querySelector('#gameName');
	const gameCategory = document.querySelector('#gameCategory');

	nodecg.listenFor('showPB', (infos) => {
		glyph.setAttribute('class', '');
		glyph.classList.add('glyph-game-' + string_to_slug(infos.game));

		gameName.innerHTML = infos.game;
		gameCategory.innerHTML = infos.category;
	});
</script>
</html>
