        --swd2-color-dark: #8b3300;

        --mintroid-color-dark: #3d7d63;

        --gng-color-dark: #cc9900;

        --u-color: #a28c8c;
        --u-color-light: #ece8e8;
        --u-color-dark: #6f5959;

        --v-color-light: #f5d8ea;
        --v-color-dark: #9b0966;
      }

      .container {
        overflow: hidden;
        height: 100%;
        color: white;
        padding: 50px;
      }

      .glyph-container {
        /* background: linear-gradient(white 49%, black 51%); */
        background: linear-gradient(
          transparent,
          transparent 23%,
          white 24%,
          white 45%,
          black 55%,
          black 76%,
          transparent 77%,
          transparent
        );
        margin-top: -30px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .glyph {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em !important;
        border-radius: 50%;
        height: 50px;
        width: 50px;
        margin-top: 0px;
      }

      .double-gauge {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 30px;
      }

      .gauge,
      .gauge-reverse {
        width: 40px;
        display: flex;
        align-items: center;
        border-radius: 30px;
      }

      .gauge {
        flex-direction: column-reverse;
        padding-bottom: 30px;
        padding-top: 15px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border: 3px solid white;
      }

      .gauge-reverse {
        flex-direction: column;
        padding-bottom: 15px;
        padding-top: 30px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        margin-top: -30px;
        border: 3px solid black;
      }

      .life {
        height: 15px;
        width: 80%;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 1);
        transition: background-color 1s ease;
      }

      .life-top {
        margin-bottom: 5px;
      }

      .life-bottom {
        margin-top: 5px;
      }

      .life.full {
        background-color: rgba(255, 255, 255, 1);
      }

      .life.hide {
        border-color: transparent;
      }

      .hk-color {
        background-color: var(--hk-color);
      }

      .hk-light-gradient {
        background: linear-gradient(var(--hk-color-light), var(--hk-color) 70%);
      }

      .hk-dark-gradient {
        background: linear-gradient(var(--hk-color) 30%, #050505);
      }

      .swd2-color {
        background-color: var(--swd2-color);
      }

      .swd2-light-gradient {
        background: linear-gradient(
          var(--swd2-color-light),
          var(--swd2-color) 70%
        );
      }

      .swd2-dark-gradient {
        background: linear-gradient(var(--swd2-color) 30%, #050505);
      }

      .mintroid-color {
        background-color: var(--mintroid-color);
      }

      .mintroid-dark-gradient {
        background: linear-gradient(var(--mintroid-color) 30%, #050505);
      }

      .mintroid-light-gradient {

          var(--mintroid-color-light),

      }

      }

      }

    </style>

  <script>
    let life = document.querySelectorAll('.life');
    for (var i = 0; i < life.length; i++) {
      life[i].addEventListener('click', function (event) {
        if (
          !this.classList.contains('full') &&
          !this.classList.contains('hide')
        )
          this.classList.add('full');
        else if (this.classList.contains('full')) {
          this.classList.remove('full');
          this.classList.add('hide');
        } else if (this.classList.contains('hide')) {
          this.classList.remove('hide');
        }
      });
    }
  </script>
